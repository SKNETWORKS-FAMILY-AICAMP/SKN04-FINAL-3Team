<head>

            </div>
        </div>

        <div id="chat-messages" class="chat-container"></div>

        <button id="scrollToBottomBtn" class="scroll-to-bottom hidden">‚ñº</button>
        
        <div class="input-container">
            <textarea id="input_bar" class="input-bar" rows="6"></textarea>
            <div style="display: flex; justify-content: flex-end; align-items: flex-end; border: none;">
                <button class="send-button">üîç</button>

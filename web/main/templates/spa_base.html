<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPA Example</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/settings.css' %}">
    <style>
        .nav-btn br {
            font-size: 24px; /* ì•„ì´ì½˜ í¬ê¸°ë§Œ ì¡°ì • */
        }
    </style>
</head>
<body>
    <div class="container" style="display: flex; height: 100vh; overflow: hidden;">
        <div class="sidebar" id="sidebar" style="width: 100px; border-right: 1px solid #ddd;">
            <button class="nav-btn" id="home-btn">Home
                <span>âš™ï¸</span>
            </button>
            <button class="nav-btn" data-url="/app/planner/">Planner
                <span>ğŸ—ºï¸</span>
            </button>
            <button class="nav-btn" data-url="/app/myplace/">My Place
                <span>â­</span>
            </button>
            <button class="nav-btn" data-url="/app/chatting/">Chatting
                <span>ğŸ’¬</span>
            </button>
            <button class="nav-btn" data-url="/app/settings/">Settings
                <span>âš™ï¸</span>
            </button>
            <button class="nav-btn" data-url="/app/profile/">Profile
                <span>âš™ï¸</span>
            </button>
        </div>

        <!-- ë™ì  ì½˜í…ì¸  ì˜ì—­ -->
        <div id="content1">
            <!-- Planner ì½˜í…ì¸ ê°€ ê¸°ë³¸ìœ¼ë¡œ ë¡œë“œë©ë‹ˆë‹¤ -->
            <div id="chat-header">
                Chat
            </div>
            <div id="chat-messages">
                <!-- ë©”ì‹œì§€ê°€ ì—¬ê¸°ì— ì¶”ê°€ë©ë‹ˆë‹¤ -->
            </div>
            <div class="input-container">
                <textarea id="input_bar" class="input-bar" autocomplete="off" maxlength="255" rows="1" placeholder="Type your message..."></textarea>
            </div>
        </div>

        <!-- ì§€ë„ ì˜ì—­ -->
        <div id="map" style="flex-grow: 1; height: 100%;"></div>
    </div>

    <!-- íŒì—… ì°½ -->
    <div id="popup" class="popup hidden">
        <div class="popup-content">
            <h3>Are you sure you want to delete your account?</h3>
            <div class="popup-buttons">
                <button id="confirm-delete" class="popup-button">Yes, Delete</button>
                <button id="cancel-delete" class="popup-button">Cancel</button>
            </div>
        </div>
    </div>

    <script>
        const ncpClientId = "{{ ncp_client_id|default:'' }}";
        let isMapInitialized = false;
        let map = null;
        console.log("ncpClientId:" + ncpClientId);
        // ì§€ë„ ì´ˆê¸°í™” í•¨ìˆ˜
        function initializeMap() {
            if (isMapInitialized) return;

            const mapScript = document.createElement('script');
            mapScript.src = `https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=${ncpClientId}`;
            mapScript.onload = function () {
                map = new naver.maps.Map('map', {
                    center: new naver.maps.LatLng(37.5665, 126.9780), // ì„œìš¸
                    zoom: 10,
                });
                isMapInitialized = true;
            };
            mapScript.onerror = function () {
                console.error("Failed to load Naver Map script.");
            };
            document.head.appendChild(mapScript);
        }

        // SPA ì½˜í…ì¸  ë¡œë“œ í•¨ìˆ˜
        function loadContent(url) {
            fetch(url)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.text();
                })
                .then(html => {
                    document.getElementById('content1').innerHTML = html;

                    // ì½˜í…ì¸  ë¡œë“œ í›„ ì´ë²¤íŠ¸ íŠ¸ë¦¬ê±°
                    document.dispatchEvent(new Event("spaContentLoaded"));
                })
                .catch(error => console.error('Error loading content:', error));
        }

        // íŒì—… ì—´ê¸°/ë‹«ê¸°
        function showPopup() {
            document.getElementById('popup').classList.remove('hidden');
        }

        function closePopup() {
            document.getElementById('popup').classList.add('hidden');
        }

        // SPA ì´ˆê¸°í™”
        document.addEventListener("DOMContentLoaded", function () {
            // ì§€ë„ ì´ˆê¸°í™”
            initializeMap();

            // ê¸°ë³¸ ì½˜í…ì¸  ë¡œë“œ
            loadContent('/app/planner/');

            // ë„¤ë¹„ê²Œì´ì…˜ ë²„íŠ¼ ì´ë²¤íŠ¸ ì²˜ë¦¬
            document.querySelectorAll('.nav-btn').forEach(button => {
                button.addEventListener('click', function (event) {
                    event.preventDefault();
                    const url = this.getAttribute('data-url');
                    history.pushState(null, '', url); // URL ë³€ê²½
                    loadContent(url); // ì½˜í…ì¸  ë¡œë“œ
                });
            });

            // Home ë²„íŠ¼ ì²˜ë¦¬
            document.getElementById('home-btn').addEventListener('click', function () {
                window.location.href = '/'; // ë©”ì¸ í˜ì´ì§€ë¡œ ì´ë™
            });

            document.getElementById('cancel-delete').addEventListener('click', closePopup);
            document.getElementById('confirm-delete').addEventListener('click', function () {
                alert('Account deleted!');
                closePopup();
            });

            // ë’¤ë¡œê°€ê¸°/ì•ìœ¼ë¡œê°€ê¸° ì²˜ë¦¬
            window.addEventListener('popstate', function () {
                loadContent(window.location.pathname);
            });
        });

        // SPA ì½˜í…ì¸  ë¡œë“œ í›„ ì´ë²¤íŠ¸ ì—°ê²°
        document.addEventListener("spaContentLoaded", function () {
            const inputBar = document.getElementById("input_bar");
            const chatMessages = document.getElementById("chat-messages");
            const deleteBtn = document.querySelector('.delete-btn');
            if (deleteBtn) {
                deleteBtn.addEventListener('click', showPopup);
            }

            if (!inputBar || !chatMessages) return; // í•„ìš”í•œ ìš”ì†Œê°€ ì—†ìœ¼ë©´ ì¢…ë£Œ

            // ë©”ì‹œì§€ ì „ì†¡ í•¨ìˆ˜
            function sendMessage() {
                const message = inputBar.value.trim();
                if (message === "") return;

                // ë©”ì‹œì§€ë¥¼ ì±„íŒ…ì°½ì— ì¶”ê°€
                const newMessage = document.createElement("div");
                newMessage.className = "bubble user"; // ì‚¬ìš©ì ë©”ì‹œì§€ ìŠ¤íƒ€ì¼
                newMessage.innerHTML = message.replace(/\n/g, "<br>"); // ì¤„ ë°”ê¿ˆ ì²˜ë¦¬

                // í…ìŠ¤íŠ¸ í¬ê¸°ì— ë§ê²Œ ì¡°ì •
                newMessage.style.display = "inline-block";
                newMessage.style.maxWidth = "80%";
                newMessage.style.wordWrap = "break-word";
                newMessage.style.lineHeight = "1.4"; // ì¤„ ê°„ê²© ì¡°ì •

                chatMessages.prepend(newMessage); // ìµœì‹  ë©”ì‹œì§€ë¥¼ ìœ„ë¡œ ì¶”ê°€

                // ì±„íŒ…ì°½ ìŠ¤í¬ë¡¤ì„ ë§¨ ì•„ë˜ë¡œ
                chatMessages.scrollTop = chatMessages.scrollHeight;

                // ì…ë ¥ì°½ ì´ˆê¸°í™” ë° ë†’ì´ ì¡°ì •
                inputBar.value = "";
                resizeInput();
            }

            // ì…ë ¥ì°½ ë†’ì´ ì¡°ì • í•¨ìˆ˜
            function resizeInput() {
                inputBar.style.height = "auto"; // ë†’ì´ë¥¼ ì´ˆê¸°í™”í•œ ë’¤
                const scrollHeight = inputBar.scrollHeight;
                const maxHeight = 120; // ìµœëŒ€ ë†’ì´ (6ì¤„ ê¸°ì¤€)
                inputBar.style.height = `${Math.min(scrollHeight, maxHeight)}px`;

                // ìŠ¤í¬ë¡¤ë°” í‘œì‹œ ì—¬ë¶€ ì œì–´
                if (scrollHeight >= maxHeight) {
                    inputBar.style.overflowY = "auto"; // 6ì¤„ ì´ìƒì´ë©´ ìŠ¤í¬ë¡¤ë°” í‘œì‹œ
                } else {
                    inputBar.style.overflowY = "hidden"; // 6ì¤„ ì´í•˜ì´ë©´ ìŠ¤í¬ë¡¤ë°” ìˆ¨ê¹€
                }
            }

            // Enterì™€ Shift+Enter ë™ì‘ ì²˜ë¦¬
            inputBar.addEventListener("keydown", function (e) {
                if (e.key === "Enter" && !e.shiftKey) {
                    e.preventDefault(); // ê¸°ë³¸ Enter ë™ì‘ ë°©ì§€
                    sendMessage();
                } 
                else if (e.key === "Enter" && e.shiftKey) {
                    // Shift + Enter ë™ì‘: ì¤„ ë°”ê¿ˆ í—ˆìš©
                    e.preventDefault();
                    const cursorPosition = inputBar.selectionStart;
                    inputBar.value = inputBar.value.slice(0, cursorPosition) + "\n" + inputBar.value.slice(cursorPosition);
                    resizeInput(); // ë†’ì´ ì¡°ì •
                }
            });

            // ì…ë ¥ì°½ ë‚´ìš© ë³€ê²½ ì‹œ ë†’ì´ ì¡°ì •
            inputBar.addEventListener("input", resizeInput);

            // ì´ˆê¸° ì…ë ¥ì°½ ë†’ì´ ì„¤ì •
            resizeInput();
        });
    </script>
</body>
</html>
